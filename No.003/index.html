<!-- HTML 파일 버전을 브라우저에 전달, HTML5 -->
<!DOCTYPE html>
<!-- html의 언어를 선택, ko 가능 -->
<html lang="en">
  <!-- 문서에 대한 정보를 정의 -->
  <head>
    <!-- HTML 파일의 언어 포멧 -->
    <meta charset="UTF-8" />
    <!-- Internet Explorer의 버전을 지정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport 지정, width는 브라우저 또는 디바이스의 가로, 초기 확대율은 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 웹사이트의 제목, 브라우저 상단에 출력 -->
    <title>Document</title>
  </head>
  <!-- 브라우저 상에서 노출되는 데이터 -->
  <body>
    <!-- paragraph -->
    <p>단순한 글자 출력, 블록화 되어 정해진 가로 길이를 넘지 못함</p>
    <span>p와 같지만 인라인 속성을 가짐</span>
    <br />
    줄바꿈을 해줌
    <pre>
적힌 내용 그대로 노출
띄어쓰기 포함
    </pre>
    <h1>대제목</h1>
    <h2>소제목</h2>
    <h3>제목</h3>
    <h4>등등</h4>
    <h5>점점 작아지는</h5>
    <h6>제목 태그들</h6>
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MjVfMjIw%2FMDAxNjUzNDc5ODc2OTM3.GwRUNGDRy4ByUKZaokyUyoSCL2qHkCJ8NZcis2aJ1DAg.X3K6-6vFpfpxO2QmHGftPtNdsFJOvmLii8Vhvs1HJf8g.JPEG.win27%2F39BA4EE4-BA31-4966-8CBF-E13769BE02E1.jpeg&type=sc960_832"
      alt="이미지를 불러올 수 있습니다."
    />
  </body>
</html>
